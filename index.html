<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SAP Certification in the Cloud</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sap-certifications.css">
</head>

<body>
    <div id="quiz-container" class="container">
        <div class="main-content">
            <div class="top-section">
                <img src="xtslogo1.png" width="500" height="150" alt="XTS Logo">
                <div class="code">Course</div>
                <h2>SAP Certification in the Cloud</h2>
                <div class="info">
                    <div><b>Delivery Methods:</b> Certification Hub</div>
                    <div><b>Level:</b> Certification</div>
                    <div><b>Languages:</b> English</div>
                </div>
            </div>
            <div class="quiz-timer">
                Time Left: <span id="timer">60:00</span>
            </div>

            <div class="quiz-section">
                <h3 id="question-title">1. Loading question...</h3>
                <form id="quiz-options">
                    <!-- Options will be injected here -->
                </form>
                <div class="quiz-buttons">
                    <button type="button" class="btn" id="next-btn">Next</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <h3>Questions</h3>
            <div id="question-list"></div>
            <div class="sidebar-footer">
                <button type="button" class="btn verify-btn">Verify Answers</button>
                <button type="button" class="btn submit-btn" style="display:none;">Submit Answers</button>
                <div id="verification-result"></div>
            </div>
        </div>
    </div>

    <!-- Results Section (hidden by default) -->
    <div id="results-container" class="result-container" style="display: none;">
        <div class="top-section">
            <img src="xtslogo1.png" width="500" height="150" alt="XTS Logo">
            <h2>SAP Certification Results</h2>
        </div>

        <div class="result-content">
            <h3 id="result-title">Your Results</h3>
            <div id="result-details"></div>
            <div class="result-actions">
                <button class="btn" id="retake-quiz">Back to Home</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
